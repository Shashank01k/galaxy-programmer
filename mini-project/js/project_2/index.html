<!DOCTYPE html>
<html lang="en">
<head>

    <!-- a3203c7e776f6cecdaa0dc5e5625dbbf-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input type="text" class="city-input" placeholder="Enter city name"/>
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2>Delhi</h2>
            <p class="date">7 Jan 2024</p>
        </div>
        <div class="temperature-info">
            <div class="discription">
                <i class="material-icons">sunny</i>
                <span class="discription-text">Sunny</span>
            </div>
            <div class="temp">
                20Â°C
            </div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div class="wind-speed">
                    4 KM/H
                </div>
                <p class="wind-label">Wind</p>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div class="humidity-speed">
                    45%
                </div>
                <p class="wind-humidity">Humidity</p>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div class="visibility-distance">
                    4 KM/H
                </div>
                <p class="visibility-label">Visibility</p>
            </div>
        </div>

    </div>
    
</body>
</html>
